{% extends "odin/base.html" %}
{% block title %}Add information{% endblock %}
{% block content %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
<div class="container">
<div class="row">
  <div class="page-header"><h2>Add information</h2></div>
  <form action="" class="horizontal-form" method = "post">
  {% csrf_token %}
      <legend><h3>Add information to {{ topic_name }}.</h3></legend>

      <div class="form-group">
        <label class="col-md-1 control-label" for="word"></label>
        <div class="col-md-12">
          <label for="topic">Subtopic: </label>
          <input id="subtopic" type="text" name="subtopic" placeholder="" class="form-control input-md" required autofocus>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-1 control-label" for="word"></label>
        <div class="col-md-12">
          <label for="topic">Information: </label>
          <textarea rows="20" id="information" name="information" placeholder="" class="form-control input-md"></textarea>
        </div>
      </div>
    
       <div class="form-group">
        <label class="col-md-1 control-label" for="add_info"></label>
      <div class="col-md-10">
      <hr>
      </hr>
       <button type="Submit" value = "Add Information" class="btn btn-block btn-success">Add Information</button>
      </div>
   </form>
</div> <!--./row -->
</div> <!--./container -->
{% csrf_token %}
{% endblock %}
