{% extends "odin/base.html" %}
{% block title %}Add a practice problem{% endblock %}
{% block content %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
<div class="container">
<div class="row">
  <div class="page-header"><h2>Add a practice problem</h2></div>
  <form action="" class="horizontal-form" method = "post">
  {% csrf_token %}
      <legend><h3>Add a practice problem to {{ topic_name }}.</h3></legend>

      <div class="form-group">
        <label class="col-md-1 control-label" for="word"></label>
        <div class="col-md-12">
          <label for="topic">Question: </label>
          <input id="question" type="text" name="question" placeholder="" class="form-control input-md" required autofocus>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-1 control-label" for="word"></label>
        <div class="col-md-12">
          <label for="topic">Answer: </label>
          <input id="answer" type="text" name="answer" placeholder="" class="form-control input-md">
        </div>
      </div>
    
       <div class="form-group">
        <label class="col-md-1 control-label" for="add_problem"></label>
      <div class="col-md-10">
      <hr>
      </hr>
       <button type="Submit" value = "Add Problem" class="btn btn-block btn-success">Add Problem</button>
      </div>
   </form>
</div> <!--./row -->
</div> <!--./container -->
{% csrf_token %}
{% endblock %}
